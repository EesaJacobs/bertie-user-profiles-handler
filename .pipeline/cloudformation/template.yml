AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: ...

Parameters:
  ProjectName:
    Type: String
  ServiceName:
    Type: String
  Env:
    Type: String
  CodeBucket:
    Type: String
  CodeFile:
    Type: String

Resources:
  IamRoleApiLambda:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      Tags:
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: ServiceName
          Value: !Ref ServiceName
        - Key: Environment
          Value: !Ref Env

  IamRoleSnsLambda:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      Tags:
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: ServiceName
          Value: !Ref ServiceName
        - Key: Environment
          Value: !Ref Env

  IamRoleApiGatewayLambdaIntegration:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - apigateway.amazonaws.com
      Tags:
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: ServiceName
          Value: !Ref ServiceName
        - Key: Environment
          Value: !Ref Env

  IamPolicyCloudWatchLogs:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: IamPolicyCloudWatchLogs
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${ProjectName}-${ServiceName}-${Env}:*
      Roles:
        - !Ref IamRoleApiLambda
        - !Ref IamRoleSnsLambda

  IamPolicyDynamoDbTableUsers:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: IamPolicyDynamoDbTableUsers
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:Query
            Resource:
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Env}-${ProjectName}-user-profiles
      Roles:
        - !Ref IamRoleApiLambda

  IamPolicyInvokeApiLambda:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: IamPolicyInvokeApiLambda
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource: !GetAtt LambdaApi.Arn
      Roles:
        - !Ref IamRoleApiGatewayLambdaIntegration

  LambdaApi:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-${ServiceName}-${Env}
      Handler: api_lambda_function.lambda_handler
      Architectures:
        - x86_64
      Runtime: python3.12
      CodeUri:
        Bucket: !Ref CodeBucket
        Key: !Ref CodeFile
      Role: !GetAtt IamRoleApiLambda.Arn
      MemorySize: 128
      Timeout: 15
      Layers:
        - !Sub arn:aws:lambda:${AWS::Region}:017000801446:layer:AWSLambdaPowertoolsPythonV3-python312-x86_64:2
        - !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:layer:python-jwt:1
      LoggingConfig:
        LogGroup: /aws/lambda/${ProjectName}-${ServiceName}-${Env}
      Environment:
        Variables:
          AWS_ACCOUNT_ID: !Sub "${AWS::AccountId}"
          ENV: !Ref Env
      Tags:
        ProjectName: !Ref ProjectName
        ServiceName: !Ref ServiceName
        Environment: !Ref Env

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref Lambda
      Principal: apigateway.amazonaws.com

